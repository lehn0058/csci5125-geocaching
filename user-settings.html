<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title></title>
        <link rel="stylesheet" href="https://s3.amazonaws.com/codiqa-cdn/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" href="my.css" />
        <script src="https://s3.amazonaws.com/codiqa-cdn/jquery-1.7.2.min.js"></script>
        <script src="https://s3.amazonaws.com/codiqa-cdn/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
        <script src="Scripts/applicationState.js"></script>
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="user-settings">
            <div data-theme="a" data-role="header">
                <a data-role="button" data-direction="reverse" data-transition="slide" href="#index" data-icon="arrow-l" data-iconpos="left" class="ui-btn-left">
                    Geo-Searcher
                </a>
                <h3>
                    Settings
                </h3>
            </div>
            <div data-role="content">
                <ul data-role="listview" data-divider-theme="b" data-inset="true">
                    <li data-role="list-divider" role="heading">
                        Recommendation Difficulty
                    </li>
                    <li data-theme="c">
                        <span style="padding-bottom:20px;">Easy Caches</span>
                        <select name="toggle-switch-easy" id="toggle-switch-easy" data-theme="" data-role="slider">
                            <option value="off">Off</option>
                            <option value="on">On</option>
                        </select>
                    </li>
                    <li data-theme="c">
                        <span style="padding-bottom:20px;">Normal Caches</span>
                        <select name="toggle-switch-normal" id="toggle-switch-normal" data-theme="" data-role="slider">
                            <option value="off">Off</option>
                            <option value="on">On</option>
                        </select>
                    </li>
                    <li data-theme="c">
                        <span style="padding-bottom:20px;">Hard Caches</span>
                        <select name="toggle-switch-hard" id="toggle-switch-hard" data-theme="" data-role="slider">
                            <option value="off">Off</option>
                            <option value="on">On</option>
                        </select>
                    </li>
                </ul>
                <ul data-role="listview" data-divider-theme="b" data-inset="true">
                    <li data-role="list-divider" role="heading">
                        Distance
                    </li>
                    <li data-theme="c">
                        <a href="#" data-transition="slide">
                            Units - Miles
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
